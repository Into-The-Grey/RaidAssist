name: Sync GitHub Pages from Markdown

on:
  # Trigger when ROADMAP, CHANGELOG, or style is updated
  push:
    branches: [main]
    paths:
      - 'docs/repo/ROADMAP.md'
      - 'docs/repo/CHANGELOG.md'
      - 'assets/style.css'

  # Allow manual runs from the GitHub UI
  workflow_dispatch:

  # Run every 7 days at 4:00 AM UTC every Sunday
  schedule:
    - cron: '0 4 * * 0'

permissions:
  contents: write

jobs:
  build-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Prepare output and copy custom CSS
        run: |
          mkdir -p output
          cp assets/style.css output/

      - name: Convert ROADMAP.md to index.html
        run: |
          pandoc ../docs/repo/ROADMAP.md \
            -o index.html \
            --standalone \
            --metadata title="RaidAssist Roadmap" \
            --css style.css
        working-directory: output

      - name: Convert CHANGELOG.md to changelog.html
        run: |
          pandoc ../docs/repo/CHANGELOG.md \
            -o changelog.html \
            --standalone \
            --metadata title="RaidAssist Changelog" \
            --css style.css
        working-directory: output

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy HTML to gh-pages and push
        run: |
          cp output/*.html gh-pages/
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html changelog.html
          git diff --cached --quiet || git commit -m "Auto-update GitHub Pages from markdown"
          git push
